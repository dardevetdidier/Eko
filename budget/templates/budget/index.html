{% extends 'base.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">{% endblock %}

{% block title %}Login{% endblock %}


{% block content %}
    <div class="content">
        <div class="container">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.username }}
                </div>

                <div class="mb-3">
                    {{ form.password }}
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
