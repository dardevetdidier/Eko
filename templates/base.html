<!doctype html>

<html lang="fr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4775f15947.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- CSS / BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">

    <title>{% block title %}{% endblock %}</title>
</head>

<body>

    <header>
        <div class="nav-content">

                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="nav-fluid container-fluid">
                        <a class="navbar-brand" href="{% url 'dashboard' %}">EKO</a>
                        <button class="nav-hamb navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'index' %}">DashBoard</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'accounts' %}">Comptes</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'categories' %}">Catégories</a>
                                </li>

                                {% if user.is_authenticated %}
                                    <li class="nav-item">
                                        <a href="{% url 'logout' %}" class="nav-link" data-bs-toggle="modal" data-bs-target="#logoutModal">Se déconnecter</a>
                                    </li>
                                {% endif %}

                            </ul>
                        </div>
                    </div>
                </nav>

        </div>
    </header>

    <!-- Modal -->
                <div class="modal fade" id="logoutModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header ">
                      <h5 class="modal-title " id="logoutModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body text-center">
                        SE DECONNECTER ?
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Annuler</button>
                          <a href="{% url 'logout' %}"><button type="button" class="btn btn-primary" >Confirmer</button></a>
                      </div>
                    </div>
                  </div>
                </div>
<!-- MODAL -->

    {% block content %}

    {% endblock %}

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
